<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nimrod Designs - Transforming visions into stunning spaces with innovation and expertise. High-quality renovations, plaster works, and custom solutions.">
    <title>Nimrod Designs</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://i.imgur.com/6TVB00k.jpeg" type="image/jpeg">
    <style>
        /* Global Styles */
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e3a8a;
            --light-color: #f9f9f9;
            --dark-color: #333;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: var(--light-color);
            color: var(--dark-color);
            scroll-behavior: smooth;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 10px 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo img {
            height: 100px; /* Increased default size */
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .navbar .logo img:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .navbar nav a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar nav a:hover,
        .navbar nav a.active {
            background-color: var(--primary-color);
            color: #fff;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(to bottom, rgba(37, 99, 235, 0.6), rgba(255, 255, 255, 0.9)), url('https://images.pexels.com/photos/3990359/pexels-photo-3990359.jpeg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--secondary-color);
            padding: 20px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 600px;
        }

        .hero .btn {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s;
        }

        .hero .btn:hover {
            background-color: var(--secondary-color);
        }

        /* Footer */
        .footer {
            background-color: var(--light-color);
            color: var(--dark-color);
            text-align: center;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: var(--secondary-color);
        }

        .dark-mode-toggle {
            cursor: pointer;
            font-size: 1.2rem;
            margin: 20px 0;
            padding: 5px 10px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .dark-mode-toggle:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <a href="HtmlPage1.html" class="logo">
            <img src="https://i.imgur.com/6TVB00k.jpeg" alt="Nimrod Logo" id="logo">
        </a>
        <nav>
            <a href="HtmlPage1.html" class="active">Home</a>
            <a href="aboutpage.html">About</a>
            <a href="servicespage.html">Services</a>
            <a href="contactpage.html">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h1>Welcome to Nimrod Designs</h1>
        <p>Transforming your visions into stunning spaces with innovation and expertise.</p>
        <a href="#services" class="btn">Discover Our Services</a>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Nimrod Designs. All Rights Reserved.</p>
        <a href="privacy.html">Privacy Policy</a> |
        <a href="terms.html">Terms of Service</a>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </footer>

    <!-- JavaScript -->
    <script>
        // Toggle Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Logo Animation on Load
        const logo = document.getElementById('logo');
        window.addEventListener('load', () => {
            logo.style.transition = 'transform 1s ease-in-out';
            logo.style.transform = 'scale(1.2)';
            setTimeout(() => {
                logo.style.transform = 'scale(1)';
            }, 1000);
        });
    </script>
</body>
</html>
