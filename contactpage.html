<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="צור קשר עם נימרוד עיצובים לכל שאלה או משוב.">
    <title>צור קשר | נימרוד עיצובים</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ניווט -->
    <header class="navbar">
        <a href="index.html" class="logo"><img src="https://i.imgur.com/6TVB00k.jpeg" alt="לוגו נימרוד"></a>
        <nav>
            <a href="index.html">בית</a>
            <a href="aboutpage.html">אודות</a>
            <a href="servicespage.html">שירותים</a>
            <a href="contactpage.html" class="active">צור קשר</a>
        </nav>
    </header>

    <!-- אזור ראשי -->
    <section class="hero">
        <h1>צור קשר עם נימרוד עיצובים</h1>
        <p>נשמח לשמוע ממך! צור קשר לכל שאלה או משוב.</p>
        <a href="#contact-form">שלח הודעה</a>
    </section>

    <!-- טופס יצירת קשר -->
    <section class="contact-form" id="contact-form">
        <h1>צור קשר</h1>
        <form action="#" method="post">
            <label for="name">שם:</label>
            <input type="text" id="name" name="name" placeholder="הזן את שמך" required>

            <label for="email">אימייל:</label>
            <input type="email" id="email" name="email" placeholder="הזן את כתובת האימייל שלך" required>

            <label for="message">הודעה:</label>
            <textarea id="message" name="message" rows="5" placeholder="כתוב כאן את הודעתך" required></textarea>

            <button type="submit">שלח הודעה</button>
        </form>
    </section>

    <!-- תחתית הדף -->
    <footer class="footer">
        <p>&copy; 2025 נימרוד עיצובים. כל הזכויות שמורות.</p>
    </footer>
</body>
</html>
