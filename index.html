<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="נימרוד עיצובים - הופכים חלומות למציאות עם חדשנות ומומחיות. שיפוצים ברמה גבוהה, עבודות גבס, מדרגות ופתרונות עיצוב ייחודיים.">
    <title>נימרוד עיצובים</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://i.imgur.com/6TVB00k.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ניווט -->
    <header class="navbar">
        <a href="index.html" class="logo">
            <img src="https://i.imgur.com/6TVB00k.jpeg" alt="לוגו נימרוד" id="logo">
        </a>
        <nav>
            <a href="index.html" class="active">בית</a>
            <a href="aboutpage.html">אודות</a>
            <a href="servicespage.html">שירותים</a>
            <a href="contactpage.html">צור קשר</a>
        </nav>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">🌙</button>
    </header>

    <!-- אזור ראשי -->
    <section class="hero" id="home">
        <h1>ברוכים הבאים לנימרוד עיצובים</h1>
        <p>מתמחים בשיפוצים, עיצוב פנים, עבודות גבס ומדרגות בהתאמה אישית.</p>
        <a href="#services" class="btn">לצפייה בפרויקטים</a>
    </section>

    <!-- תחתית הדף -->
    <footer class="footer">
        <p>&copy; 2025 נימרוד עיצובים. כל הזכויות שמורות.</p>
    </footer>

    <script>
        // מצב כהה
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // שמירת מצב כהה בין רענונים
        window.addEventListener('load', () => {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
        });

        // אנימציית לוגו בעת טעינה
        const logo = document.getElementById('logo');
        window.addEventListener('load', () => {
            logo.style.transition = 'transform 1s ease-in-out';
            logo.style.transform = 'scale(1.2)';
            setTimeout(() => {
                logo.style.transform = 'scale(1)';
            }, 1000);
        });
    </script>
</body>
</html>
